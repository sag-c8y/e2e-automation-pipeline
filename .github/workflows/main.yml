name: Build Docker Image

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Build and push
      uses: mr-smithers-excellent/docker-build-push@v4
      with:
        image: bossraths/samplerepo
        registry: docker.io
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
